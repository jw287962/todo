<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Output Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
<script defer src="main.js"></script></head>
  <body>
    <div id="content">
      <div>
        <button class="helpbutton">HELP</button>
      </div>
      <div class="headerbuttondiv">
        <button class="loginbutton">LOGIN</button>
        <button class="menusbutton">MENU
          <!-- 
          <button class="projectsbutton">PROJECTS</button>
          <button class="savebutton">SAVE</button> -->
          </button>
         
      </div>
     
            <div class="header">
              <p>TODO LIST</p>
                        
                      </div>
        <div class="todo">
          <form class="todoform">
            <fieldset>
              <input class="title" type="text" placeholder="Type TITLE for your todo reminder" maxlength="25">
              <textarea class="description" placeholder="Type DESCRIPTION your todo reminder">
    
              </textarea>
              <input type="date" class="date priority">
              <label for="priority">Priority:
                  <select id="priority" name="priority">
                    <option value="LOW">LOW</option>
                    <option value="MED">MED</option>
                    <option value="HIGH">HIGH</option>
                  </select>
                </label>
                <input type="submit" value="SET TODO" class="submittodo">
              </fieldset>
            </form>
      </div>
 <div class="line"></div>
      <div class="slider">
        <button class="previousimage"></button>
        <img class="image">
        <button class="nextimage"></button>
      </div>
        <div class="imageindicator">
    
        </div>

        <form class="gif">
          <div>
            <label for="gifsearch">GIF:</label>
            <input type="search" id="gifsearch" name="gifsearch">
          </div>
         
        </form>
        
         
    <img src="#" alt="gifs" class="imageapi" height="300px">
    <script>
      const img = document.querySelector('.imageapi');

      fetch('https://api.giphy.com/v1/gifs/translate?api_key=mTBAlByNPEccPyam6w9yLObH320xot5y&s=dogs',{mode: 'cors'})
        .then(function(response){
      response.json().then( (response) => {
        img.src = response.data.images.original.url;
        console.log(response.data.images.original.url);
      });
        });
    </script>
  </div>

    <div class="login" >
        <form class="loginform" novalidate>
            <fieldset> Account
                <label for="name">Name: <span class="err">*</span>
                  <input 
                  class="name"
                   type="text" 
                  placeholder="JASON WONG" 
                  required>
                  <span class="error"></span>
                </label>

                <label for="email">Email: <span class="err">*</span>
                  <input 
                   type="email" 
                   class="email"
                  placeholder="123@gmail.com"
                  required >
                  <span class="error"></span>
                </label>

                <label for="country">Country:
                  <input 
                  class="country"
                   type="text" 
                 >
                </label>
                <label for="pwd">Password: <span class="err">*</span>
                  <input 
                  class="pwd"
                   type="password" 
                   required>
                   <span class="error"></span>
                </label>
               
              </label>
              <label for="pwdconfirm">Confirm Password: <span class="err">*</span>
                <input 
                class="pwdconfirm"
                 type="password"
                 required>
                 <span class="error"></span>
              </label>

              <input type="submit" value="Submit">
            </fieldset>

        </form>
    </div>
  </body>
</html>
